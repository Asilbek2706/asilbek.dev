name: Django Portfolio Full Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Linting Tools
      run: |
        pip install flake8
    
    - name: Lint with flake8
      run: |
        # Kod standartlarini tekshirish (PEP8)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  build-and-test:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js (for SASS/JS)
      uses: actions/setup-node@v6
      with:
        node-version: '18'

    - name: Compile SASS
      run: |
        npm install -g sass
        # SASS fayllaringiz joylashgan yo'lni yozing (masalan: static/scss/main.scss)
        sass static/scss/style.scss static/css/style.css

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django Tests
      run: |
        python manage.py test
