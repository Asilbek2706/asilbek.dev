name: Django Portfolio Full Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Linting Tools
      run: |
        pip install flake8
    
    - name: Lint with flake8
      run: |
        # Kod standartlarini tekshirish (PEP8)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  build-and-test:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js (for SASS/JS)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Compile SASS
      run: |
        npm install -g sass
        # SASS fayllaringiz joylashgan yo'lni yozing (masalan: static/scss/main.scss)
        sass static/scss/style.scss static/css/style.css

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django Tests
      run: |
        python manage.py test

deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/asilbek/asilbek.dev
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate
          python manage.py collectstatic --noinput
          sudo systemctl restart gunicorn
